spring.application.name=Library-Project

#############################################################
#port
server.port =  8080

server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace= never
###########################################################
#database credentials
spring.datasource.url= jdbc:postgresql://localhost:5432/library_db
spring.datasource.username= dev02library
spring.datasource.password= 123456
###########################################################
#jpa
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.show-sql=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
##########################################################
#logging
logging.file.name= log/librarymanagementapp.log
logging.pattern.file= "%d %-5level [%thread] %logger:%msg%n"
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.project=INFO
###########################################################

backendapi.app.jwtSecret=librarymanagementproject
backendapi.app.jwtExpirationMs=8640000

spring.jpa.open-in-view=true